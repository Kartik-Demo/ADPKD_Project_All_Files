<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFR Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="GFR_Calculator.css">
</head>
<body>

    <!-- Background container with image -->
    <div class="background-container">
        <!-- Logo and Title Container -->
        <div class="logo-title-container">
            <img src="Screenshot 2024-10-25 184835.png" alt="Logo" class="logo"> <!-- Replace with your actual logo path -->
            <h1 class="form-title">GFR Calculator</h1>
        </div>    
    </div>    

    <!-- Main Content Section -->
    <div class="container mt-5">
        <div class="row">
            <!-- Form Container on the Left -->
            <div class="col-md-7">
                <div class="form-container">
                    <form>
                        <!-- Serum Creatinine Input -->
                        <div class="mb-3">
                            <label for="serumCreatinine" class="form-label">* Serum Creatinine</label>
                            <input type="text" class="form-control" id="serumCreatinine" list="creatinineSuggestions" required>
                            <datalist id="creatinineSuggestions">
                                <option value="0.5"></option>
                                <option value="0.6"></option>
                                <option value="0.7"></option>
                                <option value="0.8"></option>
                                <option value="0.9"></option>
                                <option value="1.0"></option>
                                <option value="1.1"></option>
                                <option value="1.2"></option>
                            </datalist>
                        </div>

                        <!-- Age Input -->
                        <div class="mb-3">
                            <label for="age" class="form-label">* Age</label>
                            <input type="number" class="form-control" id="age" list="ageSuggestions" required>
                            <datalist id="ageSuggestions">
                                <option value="18"></option>
                                <option value="25"></option>
                                <option value="30"></option>
                                <option value="40"></option>
                                <option value="50"></option>
                                <option value="60"></option>
                                <option value="70"></option>
                            </datalist>
                        </div>

                        <!-- Gender Input -->
                        <div class="mb-3">
                            <label for="gender" class="form-label">* Gender</label>
                            <input type="text" class="form-control" id="gender" list="genderSuggestions" required>
                            <datalist id="genderSuggestions">
                                <option value="Male"></option>
                                <option value="Female"></option>
                                <option value="Other"></option>
                            </datalist>
                        </div>

                        <!-- Region Input -->
                        <div class="mb-3">
                            <label for="region" class="form-label">* Region</label>
                            <input type="text" class="form-control" id="region" list="regionSuggestions" required>
                            <datalist id="regionSuggestions">
                                <option value="North America"></option>
                                <option value="South America"></option>
                                <option value="Europe"></option>
                                <option value="Asia"></option>
                                <option value="Africa"></option>
                                <option value="Australia"></option>
                            </datalist>
                        </div>

                        <!-- Checkbox for Terms & Conditions -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to the <a href="#">Terms and Conditions</a>
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-submit">Submit</button>
                    </form>
                </div>
            </div>

            <!-- Right Slider Section -->
            <div class="col-md-5">
                <div id="rightSlider" class="carousel slide slider-container" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="pexels-pixabay-356040.jpg" class="d-block w-100" alt="Slide 1"> <!-- Replace with your actual image path -->
                        </div>
                        <div class="carousel-item">
                            <img src="pexels-pixabay-139398.jpg" class="d-block w-100" alt="Slide 2"> <!-- Replace with your actual image path -->
                        </div>
                        <div class="carousel-item">
                            <img src="pexels-pixabay-40568.jpg" class="d-block w-100" alt="Slide 3"> <!-- Replace with your actual image path -->
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#rightSlider" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#rightSlider" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 GFR Calculator. All Rights Reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
